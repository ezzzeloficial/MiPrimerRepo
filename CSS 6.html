<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinación de Márgenes y Padding</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
.caja {
    margin: 10px; /* Margen exterior de 10px */
    padding: 15px; /* Relleno interno de 15px */
}

/* Personalizando el fondo de cada caja */
#caja-a {
    background-color: lightcoral; /* Caja A con color de fondo diferente */
}

#caja-b {
    background-color: lightgreen; /* Caja B con color de fondo diferente */
}

#caja-c {
    background-color: lightyellow; /* Caja C con color de fondo diferente */
}
   </style>
<body>
    <div class="caja" id= "caja-a">Caja A</div>
    <div class="caja" id= "caja-b">Caja B</div>
    <div class="caja" id= "caja-c">Caja C</div>
</body>
</html>
