<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor con Relleno</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        /* AÃ±adimos relleno a todos los contenedores, cambiamos el color de fondo en general */
        .contenedor {
    padding: 20px; /* Relleno de 20px en todos los lados */
    background-color: lightblue; /* Color de fondo para resaltar el relleno */
    text-align: center;
    font-size: 18px;
}

/* Experimentando con relleno en un solo lado (por ejemplo, solo a la izquierda) */
.contenedor-izquierda {
    padding-left: 300px; /* Solo relleno a la izquierda */
    background-color: lightgreen; /* Color de fondo diferente */
}
    </style>

<body>
    <div class="contenedor">Contenido dentro de la caja</div>
    <div class="contenedor-izquierda">Contenido dentro de la caja izquierda</div>
</body>
</html>
