<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un Banner con Texto y Fondo de Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
    /* Estilos para el div que actuará como banner */
.banner {
    background-color: #00008B;
    color: white;
    text-align: center;
    padding: 20px;
}
   /* Estilo para el título */
.banner h1 {
    color: white;
}
   /* Estilo para el subtítulo */
.banner h2 {
    color: white;
}
    </style>
<body>
    <div class="banner">Banner</div>
        <h1>Este es el título</h1>
        <h2>Este es el subtítulo</h2>
    </div>
</body>
</html>
